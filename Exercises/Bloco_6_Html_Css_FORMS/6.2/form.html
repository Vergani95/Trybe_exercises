<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participação formulário</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">

<body>
  <header class="speaker-form text-center">
    <h1 class="display-4">Participação no Evento</h1>

    <p class="lead"><em>Quer Participar do nosso Evento??? Então preencha o formulário abaixo!!</em></p>
  
  </header>

  <main >
    <form action="" method="GET" class="speaker-form">
      <fieldset >
        <legend>Dados pessoais</legend>

        <label for="full-name" class="form-label my-3">Nome</label>
        <input type="text" id="full-name" name="name" class="form-control" placeholder="Digite seu nome...">
<br>
        <label for="email" class="form-label mb-3">Email:</label>
        <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Digite seu e-mail">
      </fieldset>

      <fieldset >
        <legend class="my-3">Tipo de Palestra</legend>
        <label for="palco">Palco principal</label>
        <input type="radio" name="tipo-palestra" id="palco" value="palco">

        <label for="workshop">Workshop</label>
        <input type="radio" name="tipo-palestra" id="workshop" value="ws">
      </fieldset>

      <fieldset class="my-3">
        <legend>Selecione seu tamanho de camiseta</legend>
        <label for="t-shirt" class="from-label">Camisete</label>
        <select name="t-shirt" id="t-shirt">
          <option value="xp">PP</option>
          <option value="p">P</option>
          <option value="m" selected>M</option>
          <option value="g">G</option>
          <option value="xg">GG</option>
        </select>
      </fieldset>Õ

      <fieldset >
        <legend></legend>
        <label for="resume" class="textarea-label">Resumo</label>
        <textarea name="resume" id="resume" cols="30" rows="5"
          placeholder="Digite um resumo da sua palestra aqui..."></textarea>
      </fieldset>

      <fieldset class="form-check">
        <label for="disponibilidade" class="for-check-label my-3">
          <input type="checkbox" name="disponibilidade" class="form-check-input " id="disponibilidade">
          <span>Tenho disponibilidade de participar do evento nessa data!</span>
        </label>

      </fieldset>


      <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
      <button type="reset" id="limpar" class="btn btn-secondary">Limpar</button>
    </form>

  </main>
</body>

</html>
